
<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>오직농구</title>
	<link href="./css/base.css" rel="stylesheet">
    <link href="./css/common.css" rel="stylesheet">
    <link href="./css/main.css" rel="stylesheet">
</head>
<body>
	<div id="wrap">
        <!-- header -->
        <div id="header">
            <div id="gnb-top" class="bg-season"
                style="display: block; background: url('../../node_project/WEB-node-v/images/logo.png') no-repeat center 0;">
                <div class="gnb-fix-area">
                    <h1 class="logo-link"><a href="main_old.html">오직 농구 only basketball</a></h1>
                </div>
            </div>
            <!-- GNB -->
            <div id="gnb">
                <ul id="menu" class="gnb-list drop-menu">
                    <li><a href="popular.html">오직인기</a></li>
                    <li><a href="general.html">오직컨텐츠</a></li>
                    <li><a href="./matching.html">오직매칭</a></li>
                    <li><a href="./market.html">오직거래</a></li>
                    <li><a href="./gym.html">오직대관</a></li>
                </ul>
            </div>
            <!-- //GNB -->
        </div>
        <!-- //header -->
        <!-- container -->
        <div id="container">
            <!-- 본문 -->
            <div id="content-wrap">
            	<div id="matching_btn">
                <script>
                    function loginCheck(url) {
                        var user_id = "<%=user_id%>"
                        if(user_id == "null") {
                            alert('로그인을 먼저 해주세요');
                        }
                        else {
                            location.href = url + '.html';
                        }
                    }
                </script>
	                <button type="button" onclick="loginCheck('home')">내가 홈팀</button>
                    <br>
	                <button type="button" onclick="loginCheck('away')">내가 어웨이팀</button>
                    <br>
	                <button type="button" onclick="loginCheck('guest')">내가 게스트</button>
            	</div>
            </div>
            <!-- //본문 -->
            <!-- aside -->
            <div id="aside-wrap">
                <div id="rightside">
                    <div class="login-wrap">
                        <form id="loginForm" method="post" action="loginAction.html" accept-charset="utf-8">
                            <div class="login-box">
                                <span>
                                    <input type="text" name="user_id" placeholder="아이디" >
                                    <input type="password" name="password" placeholder="비밀번호">
                                </span>
                                <button type="submit" value="matching" name="loginButton">
                                    <span>로그인</span>
                                </button>
                            </div>
                        </form>
                        <div class="user-util">
                            <a href="/join.html">회원가입</a>
                            <a href="/member/find/id">아이디·비밀번호 찾기</a>
                        </div>
                    </div>
                    <div class="logout-wrap">
                            <div class="logout-box">
                                <button type="button" onclick="location.href='./logoutAction.html'">내 정보</button><br>
                                <button type="button" onclick="location.href='./logoutAction.html'">내 팀 정보</button><br>
                                <button type="button" onclick="location.href='./logoutAction.html'">로그아웃</button>
                            </div>
                    </div>
                    <!-- //login -->
                </div>
            </div>
            <!-- aside 끝 -->
        </div>
        <!-- //container -->

        <!-- footer -->
        <div id="footer">
        </div>
        <!-- //footer -->
    </div>
</body>
</html>
